<!DOCTYPE html>
<html lang="pt">
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/story.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet"/>
        <title>Web Story</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <meta name="description" content="Esta é uma visualização dinâmica de stories do site Jefinho Reviews."/>
    </head>
    <body>
        <div data-slide="slide" class="slide">
            <div class="slide-items">
                <img src="../../images/stories-images/bull-terrier-1.jpg" alt="Image 1"/>
                <img src="../../images/stories-images/bull-terrier-2.jpg" alt="Image 2"/>
                <img src="../../images/stories-images/bull-terrier-3.jpg" alt="Image 3"/>
                <img src="../../images/stories-images/bull-terrier-4.jpg"alt="Image 4"/>
                <img src="../../images/stories-images/bull-terrier-5.jpg" alt="Image 5"/>
            </div>
            <nav class="slide-nav">
                <div class="slide-thumb"></div>
                <button class="slide-prev">Anterior</button>
                <button class="slide-next">Próximo</button>
            </nav>
        </div>
        <script src="../../js/story/story.js"></script>
    </body>  
</html>
